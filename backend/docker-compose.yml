services:
  postgres:
    image: postgres:16
    container_name: fulfilmentkit-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fulfilmentkit
    volumes:
      - fulfilmentkit_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: fulfilmentkit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - fulfilmentkit_redisdata:/data

volumes:
  fulfilmentkit_pgdata:
  fulfilmentkit_redisdata:
